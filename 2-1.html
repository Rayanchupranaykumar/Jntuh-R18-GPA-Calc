 <link href="styles.css" rel="stylesheet" />
<script>
    function calc21(){
    const map1 = new Map();
    map1.set('O', 10);
    map1.set('A+',9);
    map1.set('A',8);
    map1.set('B+',7);
    map1.set('B',6);
    map1.set('C',5);
    map1.set('F',0);
    map1.set('Ab',0);
    var ade=map1.get(document.getElementById("ade").value)*3;
    var ds=map1.get(document.getElementById("ds").value)*4;
    var cosm=map1.get(document.getElementById("cosm").value)*4;
    var coa=map1.get(document.getElementById("coa").value)*3;
    var oops=map1.get(document.getElementById("oops").value)*2;
    var adelab=map1.get(document.getElementById("adelab").value)*1;
    var dslab=map1.get(document.getElementById("dslab").value)*1.5;
    var itwlab=map1.get(document.getElementById("itwlab").value)*1.5;
    var cpplab=map1.get(document.getElementById("cpplab").value)*1;
    var gpa=(ade+ds+cosm+coa+oops+adelab+dslab+itwlab+cpplab)/21;
    document.getElementById("form").innerHTML='<h2 class="text-success"><center>your GPA is : '+gpa.toPrecision(3)+'/10</center></h2>';
    }
</script>
