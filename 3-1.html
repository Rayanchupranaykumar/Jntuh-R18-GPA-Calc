<!DOCTYPE html>
<html>
<head><title>r18--3-1 Gpa calculator</title>
 <link href="styles.css" rel="stylesheet" />
<script>
    function calc21(){
    const map1 = new Map();
    map1.set('O', 10);
    map1.set('A+',9);
    map1.set('A',8);
    map1.set('B+',7);
    map1.set('B',6);
    map1.set('C',5);
    map1.set('F',0);
    map1.set('Ab',0);
    var flat=map1.get(document.getElementById("flat").value)*3;
    var se=map1.get(document.getElementById("se").value)*3;
    var cn=map1.get(document.getElementById("cn").value)*3;
    var wt=map1.get(document.getElementById("wt").value)*3;
    var da=map1.get(document.getElementById("da").value)*3;
    var cg=map1.get(document.getElementById("cg").value)*3;
    var selab=map1.get(document.getElementById("selab").value)*1.5;
    var cnwtlab=map1.get(document.getElementById("cnwtlab").value)*1.5;
    var aecs=map1.get(document.getElementById("aecs").value)*1;
    var gpa=(se+wt+flat+cn+da+aos+selab+cnwtlab+aecs)/22;
    document.getElementById("form").innerHTML='<h2 class="text-success"><center>your GPA is : '+gpa.toPrecision(3)+'/10</center></h2>';
    }
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7754624932884765"
     crossorigin="anonymous"></script>
</head>
