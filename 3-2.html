<head><title>r18--3-2 Gpa calculato</title>
 <link href="styles.css" rel="stylesheet" />
<script>
    function calc21(){
    const map1 = new Map();
    map1.set('O', 10);
    map1.set('A+',9);
    map1.set('A',8);
    map1.set('B+',7);
    map1.set('B',6);
    map1.set('C',5);
    map1.set('F',0);
    map1.set('Ab',0);
    var ml=map1.get(document.getElementById("ml").value)*4;
    var cd=map1.get(document.getElementById("cd").value)*4;
    var daa=map1.get(document.getElementById("daa").value)*4;
    var stm=map1.get(document.getElementById("stm").value)*3;
    var fiot=map1.get(document.getElementById("fiot").value)*3;
    var mllab=map1.get(document.getElementById("mllab").value)*1.5;
    var cdlab=map1.get(document.getElementById("cdlab").value)*1.5;
    var stmlab=map1.get(document.getElementById("stmlab").value)*1;
    var gpa=(ml+cd+daa+stm+fiot+mllab+cdlab+stmlab)/22;
    document.getElementById("form").innerHTML='<h2 class="text-success"><center>your GPA is : '+gpa.toPrecision(3)+'/10</center></h2>';
    }
</script>
