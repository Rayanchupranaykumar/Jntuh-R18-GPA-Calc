<head><title>r18--2-2 Gpa calculator</title>
 <link href="styles.css" rel="stylesheet" />
<script>
    function calc22(){
    const map1 = new Map();
    map1.set('O', 10);
    map1.set('A+',9);
    map1.set('A',8);
    map1.set('B+',7);
    map1.set('B',6);
    map1.set('C',5);
    map1.set('F',0);
    map1.set('Ab',0);
    var dm=map1.get(document.getElementById("dm").value)*3;
    var befa=map1.get(document.getElementById("befa").value)*3;
    var os=map1.get(document.getElementById("os").value)*3;
    var dbms=map1.get(document.getElementById("dbms").value)*4;
    var jp=map1.get(document.getElementById("jp").value)*4;
    var oslab=map1.get(document.getElementById("oslab").value)*1.5;
    var dbmslab=map1.get(document.getElementById("dbmslab").value)*1.5;
    var jplab=map1.get(document.getElementById("jplab").value)*1;
    var gpa=(dm+befa+os+dbms+jp+oslab+dbmslab+jplab)/21;
    document.getElementById("form").innerHTML='<h2 class="text-success"><center>your GPA is : '+gpa.toPrecision(3)+'/10</center></h2>';
    }
</script>
